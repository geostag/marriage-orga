{% extends "v2/base-boxed.html" %}
{% load static %}

{% block title %}Passwort ändern{% endblock title %}

{% block content %}
<style type="text/css">
    .button-switch {
        font-size: 75%; 
        width: 100%;
        color: 707070;
    }
</style>

<div class="border-rounded">

<a class="btn btn-outline-primary text-left button-switch">Passwort ändern</a><br />

<form id="pwreset_form" class="m-2 form-horizontal" action="" method="POST" enctype='multipart/form-data' accept-charset="UTF-8">
<p>Bitte geben Sie ein neues Passwort ein.</p>

    {% csrf_token %}
    {{ form }}
    
    <button type="submit" class="btn btn-block btn-primary">Passwort ändern</button>
</form>

</div>

{% endblock content %}

{% block bottom-scripts %}
{% endblock %}
